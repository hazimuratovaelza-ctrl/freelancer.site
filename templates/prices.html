{% extends 'base.html' %}
{% block content %}
<h2>Прайс</h2>
<ul class="list-group">
  {% for s in services %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ s.title }}</strong><br>
      <small>{{ s.description|truncatechars:80 }}</small>
    </div>
    <span class="badge bg-primary rounded-pill">{{ s.price }} ₽</span>
  </li>
  {% empty %}
  <li class="list-group-item">Прайс пуст — добавьте услуги в админке.</li>
  {% endfor %}
</ul>
{% endblock %}
