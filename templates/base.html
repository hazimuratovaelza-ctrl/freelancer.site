<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Хажимуратова - Лиля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="site-header py-3 bg-white shadow-sm">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Хажимуратова — Лиля</a>
    <nav class="d-none d-md-block">
      <a class="nav-link d-inline-block me-3" href="{% url 'services' %}">Услуги</a>
      <a class="nav-link d-inline-block me-3" href="{% url 'portfolio' %}">Портфолио</a>
      <a class="nav-link d-inline-block me-3" href="{% url 'prices' %}">Прайс</a>
      <a class="nav-link d-inline-block me-3" href="{% url 'about' %}">Обо мне</a>
      <a class="nav-link d-inline-block me-3" href="{% url 'contact' %}">Контакты</a>
    </nav>
    <div class="d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-primary btn-hover">Профиль</a>
        <a href="{% url 'logout' %}" class="btn btn-primary btn-hover">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-hover">Вход</a>
        <a href="{% url 'register' %}" class="btn btn-primary btn-hover">Регистрация</a>
      {% endif %}
    </div>
  </div>
</header>

<main class="container my-5">
  {% block content %}{% endblock %}
</main>

<footer class="bg-light py-4 mt-5">
  <div class="container text-center small">© 2025 Хажимуратова Лиля Фаиловна</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
